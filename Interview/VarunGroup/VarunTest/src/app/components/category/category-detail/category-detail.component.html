<div class="card">
  <div class="card-body">
    <h5 class="card-header mb-4">Detail Category</h5>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label"
        >Category Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="staticEmail"
          value="{{ category?.categoryName }}"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="" class="col-sm-2 col-form-label">Category Description</label>
      <div class="col-sm-10">
        <input
          type="text"
          type="text"
          readonly
          class="form-control-plaintext"
          id=""
          value="{{ category?.categoryDescription }}"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label"
        >Category Group</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          type="text"
          readonly
          class="form-control-plaintext"
          id="staticEmail"
          value="{{ category?.categoryGrpId }}"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label"
        >Category Status</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          type="text"
          readonly
          class="form-control-plaintext"
          id="staticEmail"
          value="{{ category?.isActive }}"
        />
      </div>
      <button class="btn btn-primary" routerLink="/list">Back</button>
    </div>
  </div>
</div>
